<!DOCTYPE html>
<html>
<head>
    <title> Phaser </title>
    <style>* { padding: 0; margin: 0; }</style>
    <script src="js/phaser.min.js"></script>
</head>
<body>

<script>
	var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);


	
    function preload() {
	   this.load.image('ball', 'img/ball.png');
	}
	
    function create() {
  
	   var logo = this.physics.add.image(50, 50, 'ball');

        logo.setVelocity(100, 200);
        logo.setBounce(1, 1);
        logo.setCollideWorldBounds(true);
	}
    function update() {}

	// https://developer.mozilla.org/ru/docs/Games/Tutorials/%D0%A1%D0%BE%D0%B7%D0%B4%D0%B0%D0%BD%D0%B8%D0%B5_2D_Breakout_%D0%B8%D0%B3%D1%80%D1%8B_%D0%BD%D0%B0_Phaser
	//https://github.com/end3r/Gamedev-Phaser-Content-Kit.git
</script>

</body>
</html>
