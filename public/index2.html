<!DOCTYPE html>
<html>
<head>
    <title> Phaser </title>
    <style>* { padding: 0; margin: 0; }</style>
    <script src="js/phaser.min.js"></script>
</head>
<body>

<script>
	var gameScene = new Phaser.Scene('Game');
	var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
		physics: {
			default: 'arcade'
		},
        scene: gameScene
    };

    var game = new Phaser.Game(config);
	var ball;
	
    gameScene.preload = function () {
	   this.load.image('ball', 'img/ball.png');
	}
	
    gameScene.create = function() {
		//this.physics.startSystem(Phaser.Physics.ARCADE);
 
	   ball = this.physics.add.sprite(50, 50, 'ball');
       ball.setVelocity(100, 200);
       ball.setBounce(1, 1);
       ball.setCollideWorldBounds(true);
	}
    gameScene.update = function () {
		//ball.x += 2; 
		//if (ball.x == 800) ball.x = 0;
	}

	// https://developer.mozilla.org/ru/docs/Games/Tutorials/%D0%A1%D0%BE%D0%B7%D0%B4%D0%B0%D0%BD%D0%B8%D0%B5_2D_Breakout_%D0%B8%D0%B3%D1%80%D1%8B_%D0%BD%D0%B0_Phaser
	//https://github.com/end3r/Gamedev-Phaser-Content-Kit.git
</script>

</body>
</html>
